<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />

    <title>{% block title%}{% endblock %}</title>
  </head>

  <body>
    {%load static%}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/shop ">My Awesome Cart</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="/shop">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/shop/about">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/shop/tracker">Tracker</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/blog">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/shop/contact">Contact Us</a>
            </li>
          </ul>
        </div>

        <form method="get" action="/shop/search/" class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" name="search" id="search" />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <button
          id="popcart"
          type="button"
          class="btn btn-secondary mx-2"
          data-bs-html="true"
          data-bs-trigger="hover"
          data-bs-placement="bottom"
          data-bs-content="hello"
        >
          Cart (<span id="cart">0</span>)
        </button>
      </div>
    </nav>

    {% block body %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    {% block js %} {% endblock %}
  </body>
</html>
